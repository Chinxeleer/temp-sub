<!doctype html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Country Information</h1>
      <input type="text" id="country-input">
      <button id="callApi">Get Country Info</button>

    <section class="main-content">
      <section class="country-info">

        <h2 id="country-name">Country Name</h2>
        <form action="">
          <label for="country-capital">Capital: </label><p id="country-capital">Capital: JOn</p>
        </form>
        <form action="">

          <label for="country-population">Population: </label><p id="country-population">Population: 9billion </p>
        </form>
        <form action="">
          <label for="country-region">Region: </label><p id="country-region">Region: alksdf</p>
        </form>
        <p id="country-flag"></p>
      </section>
      <section class="country-boarders">
        <h2>Country's Boarders</h2>
        <ul id="country-neighbours">
          <li>sdfa</li>
          <li>asdfasdfs</li>
          <li>asdfasdf</li>
        </ul>
      </section>
    </section>

    <script src="./backend.js"></script>
  </body>
</html>
